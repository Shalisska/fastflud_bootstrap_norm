
<form action="post" class="form form--profile">
  <div class="avatar-l">
    <label class="avatar file_upload">
      <div class="file_upload__field"><img src="../img/content/avatar.jpg" alt="foto"/></div><a href="#" class="file_upload__btn add-screen">Обновить</a>
      <input type="file" name="file_screen"/>
    </label>
  </div>
  <div class="info-l">
    <div class="info clearfix">
      <div class="info__part">
        <label class="info__item"><span>Nickname </span>
          <input type="text" name="nick" value="Anonym"/>
        </label>
        <label class="info__item"><span>Имя </span>
          <input type="text" name="name" value="Анна"/>
        </label>
        <label class="info__item"><span>Фамилия </span>
          <input type="text" name="surname" value="Петрова"/>
        </label>
        <fieldset class="info__item"><span>Пол </span>
          <label>Ж
            <input type="radio" name="gender" value="woman"/>
          </label>
          <label>М
            <input type="radio" name="gender" value="man"/>
          </label>
        </fieldset>
        <label class="info__item"><span>Дата рождения </span>
          <input type="date" name="date" value="1986-12-12"/>
        </label>
        <label class="info__item"><span>E-mail </span>
          <input type="email" value="fffff@hhjj.ru"/>
        </label>
      </div>
      <div class="info__part"></div>
    </div>
  </div>
</form>
