
<!--форма регистрации-->
<form action="#" method="post" name="add" id="add" enctype="multipart/form-data" class="form form--add">
  <div class="form__title-l">
    <p class="form__title form__title">Хочу предложить пост</p>
    <nav class="top-menu row">
      <ul>
        <li><a href="#">
            <div class="top-menu__img"><img src="../img/icon-site--white.png"/></div>Сайты</a></li>
        <li><a href="#">
            <div class="top-menu__img"><img src="../img/icon-logo--white.png"/></div>Логотипы</a></li>
        <li><a href="#">
            <div class="top-menu__img"><img src="../img/icon-more--white.png"/></div>Прочий хлам</a></li>
      </ul>
    </nav>
  </div><a href="#" class="form__esc"></a>
  <!--идентификация-->
  <div class="form__identification">
    <!--поле входа-->
    <fieldset class="form__enter">
      <div class="row">
        <div class="col-md-4 col-md-offset-1">
          <input type="text" name="login" placeholder="Логин" class="form__input"/>
        </div>
        <div class="col-md-3">
          <input type="password" name="pass" placeholder="Пароль" class="form__input"/>
        </div>
        <div class="col-md-3">
          <input type="submit" value="Войти"/>
        </div>
      </div>
      <!--забыли пароль--><a href="#" class="form__forget">Забыли пароль?</a>
    </fieldset>
    <!--регистрация через соц. сети-->
    <fieldset class="form__socials">
      <p class="form__title form__title--regular">Войти с помощью:</p>
      <div class="row">
        <div class="col-md-12">
          <ul>
            <li><a href="#" class="form__socials--vk"></a></li>
            <li><a href="#" class="form__socials--fb"></a></li>
            <li><a href="#" class="form__socials--twitter"></a></li>
            <li><a href="#" class="form__socials--odnoklassniki"></a></li>
            <li><a href="#" class="form__socials--google"></a></li>
          </ul>
        </div>
      </div>
    </fieldset>
    <!--регистрация-->
    <fieldset class="form__reg">
      <p class="form__title form__title--regular">Регистрация в Fastflud:</p>
      <div class="form__input">
        <div class="row">
          <div class="col-md-4 col-md-offset-2">
            <div class="form__required-l">
              <input type="email" name="email" placeholder="E-mail"/><span class="form__required"></span>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form__required-l">
              <input type="text" name="login" placeholder="Логин"/><span class="form__required"></span>
            </div>
          </div>
          <div class="col-md-4 col-md-offset-2">
            <div class="form__required-l">
              <input type="password" name="pass" placeholder="Пароль"/><span class="form__required"></span>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form__required-l">
              <input type="password" name="pass-repeat" placeholder="Повторите пароль"/><span class="form__required"></span>
            </div>
          </div>
        </div>
      </div>
      <!--капча-->
      <div class="form__input capcha-l">
        <div class="row">
          <div class="col-md-6">
            <div class="capcha"></div>
          </div>
          <div class="col-md-6">
            <div class="form__required-l">
              <input type="text" name="capcha" placeholder="Капча" required="required"/><span class="form__required"></span>
            </div>
          </div>
          <div class="col-md-12">
            <input type="submit" value="Регистрация"/>
          </div>
        </div>
      </div>
    </fieldset>
  </div>
  <fieldset class="form__add">
    <p class="form__title form__title--add">Добавить по теме "Прочий хлам"</p>
    <p class="form__title--sub">Здесь вы можете добавить другие примеры недоброкачественной работы: аудио- и видеоматериалы, упаковки и т.п.</p>
    <fieldset class="form__add-description">
      <div class="row">
        <div class="col-md-12"></div>
      </div>
      <label><span class="form__number">1</span>
        <div class="form__add-description-l">
          <textarea name="description" rows="6" placeholder="Ваши комментарии"></textarea>
          <div class="form__add-screen file_upload-l">
            <label class="file_upload">
              <div class="screen"></div>
              <div class="file_upload__field">добавить скриншоты</div><a href="#" class="file_upload__btn add-screen"></a>
              <input type="file" name="file_screen"/>
            </label>
          </div>
        </div>
      </label>
    </fieldset>
    <fieldset class="form__add-send">
      <div class="row">
        <div class="col-md-4">
          <div class="form__add-accept">
            <input type="checkbox" name="accept" id="accept" checked="checked"/>
            <label for="accept">               </label><a href="#">Принять условия</a>
          </div>
        </div>
        <div class="col-md-4">
          <input type="submit" value="Отправить"/>
        </div>
      </div>
    </fieldset>
  </fieldset>
</form>
