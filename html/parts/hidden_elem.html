
<!--скрытые элементы на странице-->
<!--форма регистрации-->
<form action="#" method="post" name="add" id="add" class="form form--add">
  <div class="form__title-l">
    <p class="form__title form__title">Хочу предложить пост</p>
    <nav class="top-menu row">
      <ul>
        <li><a href="#">
            <div class="top-menu__img"><img src="../img/icon-site--white.png"/></div>Сайты</a></li>
        <li><a href="#">
            <div class="top-menu__img"><img src="../img/icon-logo--white.png"/></div>Логотипы</a></li>
        <li><a href="#">
            <div class="top-menu__img"><img src="../img/icon-more--white.png"/></div>Прочий хлам</a></li>
      </ul>
    </nav>
  </div>
  <!--идентификация-->
  <div class="form__identification">
    <!--поле входа-->
    <fieldset class="form__enter">
      <div class="form__input">
        <input type="text" name="login" placeholder="Логин"/>
        <input type="password" name="pass" placeholder="Пароль"/>
      </div>
      <input type="submit" value="Войти"/>
      <!--забыли пароль--><a href="#" class="form__forget">Забыли пароль?</a>
    </fieldset>
    <!--регистрация через соц. сети-->
    <fieldset class="form__socials">
      <p class="form__title form__title--regular">Войти с помощью:</p>
      <ul>
        <li><a href="#" class="form__socials--vk"></a></li>
        <li><a href="#" class="form__socials--fb"></a></li>
        <li><a href="#" class="form__socials--twitter"></a></li>
        <li><a href="#" class="form__socials--odnoklassniki"></a></li>
        <li><a href="#" class="form__socials--google"></a></li>
      </ul>
    </fieldset>
    <!--регистрация-->
    <fieldset class="form__reg">
      <p class="form__title form__title--regular">Регистрация в Fastflud:</p>
      <div class="form__input">
        <div class="form__required-l">
          <input type="email" name="email" placeholder="E-mail"/><span class="form__required"></span>
        </div>
        <div class="form__required-l">
          <input type="text" name="login" placeholder="Логин"/><span class="form__required"></span>
        </div>
        <div class="form__required-l">
          <input type="password" name="pass" placeholder="Пароль"/><span class="form__required"></span>
        </div>
      </div>
      <!--капча-->
      <div class="form__input capcha-l">
        <div class="capcha"></div>
        <div class="form__required-l">
          <input type="text" name="capcha" placeholder="Капча" required="required"/><span class="form__required"></span>
        </div>
      </div>
      <input type="submit" value="Регистрация"/>
    </fieldset>
  </div>
  <fieldset class="form__add">
    <p class="form-title form-title--add">Добавить по теме "Сайты"</p>
    <fieldset class="form__add-link">
      <label>
        <input type="text" placeholder="ссылка на сайт &quot;у кого&quot;" name="from-whom"/>
      </label>
      <label>
        <input type="text" placeholder="ссылка на сайт &quot;кто&quot;" name="who"/>
      </label>
      <p class="form__add-more">массовое копирование сайта <a href="#">добавить еще</a></p>
    </fieldset>
    <fieldset class="form__add-description">
      <textarea name="description" rows="10" placeholder="Ваши комментарии"></textarea>
      <div class="form__add-screen">
        <div class="screen"></div><a href="#" class="add-screen">добавить скриншоты</a>
      </div>
    </fieldset>
    <fieldset class="form__add-send">       </fieldset>
    <label class="form__add-accept">
      <input type="checkbox" name="accept"/><a href="#">Принять условия</a>
    </label>
    <input type="submit" value="Отправить"/>
  </fieldset>
</form>
